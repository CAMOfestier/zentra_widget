<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zentra Discord Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top left, #1a1a2e, #0f0f1a);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 40px;
      color: #fff;
    }
    .banner {
      width: 90%;
      max-width: 800px;
      height: 180px;
      background: url('https://i.imgur.com/kG9Zg4J.jpeg') center/cover no-repeat;
      border: 3px solid #9333ea;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px #9333ea;
    }
    iframe {
      border: 2px solid #6b21a8;
      border-radius: 16px;
      box-shadow: 0 0 15px #9333ea, 0 0 30px #9333ea;
      background: linear-gradient(135deg, #0f0f1a, #1a0b23);
      filter: drop-shadow(0 0 10px #7e22ce);
    }
  </style>
</head>
<body>
  <div class="banner"></div>
  <iframe
    src="https://discord.com/widget?id=1376109361553866785&theme=dark"
    width="400"
    height="500"
    allowtransparency="true"
    frameborder="0"
  ></iframe>
</body>
</html>
